<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- timer -->
    <div class="timer-container">
        <h3 id="countdown"></h3>
    </div>
    <!-- welcome page -->
    <div class="welcome">
        <h1 class="start">Coding Quiz</h1>
        <div class="start-div">
            <p>
                Try to answer the following coding questions within the time limit. Note that you will be penalized 10 seconds for each incorrect answer! Good luck!
            </p>
            <div class="div-button">
                <button class="button">Start Quiz!</button>
            </div>
        </div>
    </div>
    <!-- q's and a's -->
    <div class="questions">
        <div id="question-text" class="start"></div>
        <div class="answers">
            <ul id="buttons" class="button-list">
                
            </ul>            
        </div>
    </div>
    <div class="enter-initials">
        <h1 class="start">All Done!</h1>
        <div class="start-div">
            <p>Your final score is:</p>
            <input type="text" id="initials" placeholder="Enter initials here!">
            <button class="button" id="submitInitials">Submit</button>
        </div>
    </div>
    <div class="highscore-page">
        <h1 class="start">Highscores!</h1>
        <div>
            <ol class="highscores">
                
            </ol>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
